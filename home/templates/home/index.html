{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container header-container">
    <div class="row">
        <div class="col white-container ">
        </div>
    </div>
    <div class="row bg-color">
        <div class="col-8 offset-1 col-md-6 offset-md-0 col-lg-5 offset-lg-1 img-up">
            <a href="{% url 'products' %}?category=mens_trainers,mens_flipflops">
                <img class="home-img img-up" src="{{ MEDIA_URL }}home-img2.png" alt="mens shoes home page image">
            </a>
        </div>
        <div class="col-8 offset-3 col-md-6 offset-md-0 col-lg-5 offset-lg-1 img-down">
            <a href="{% url 'products' %}?category=womens_trainers,womens_flipflops">
                <img class="home-img" src="{{ MEDIA_URL }}home-img1.png" alt="womens shoes home page image">
            </a>
        </div>
        <div class="col-8 offset-1 col-md-6 offset-md-0 col-lg-5 offset-lg-1 img-up">
            <a href="{% url 'products' %}?category=childrens_trainers,childrens_flipflops">
                <img class="home-img" src="{{ MEDIA_URL }}home-img4.png" alt="childrens shoes home page image">
            </a>
        </div>
        <div class="col-8 offset-3 col-md-6 offset-md-0 col-lg-5 offset-lg-1 img-down">
            <a href="{% url 'products' %}?category=accessories">
                <img class="home-img" src="{{ MEDIA_URL }}home-img3.png" alt="accessories home page image">
            </a>
        </div>
    </div>
    <div class="row">
        <div class="news col-12 col-md-8 offset-md-2">
            <h3>Subscribe!</h3>
            <p>Sign up to our newsletter to get all the latest deals!</p>
            <div class="text-right"><span class="asterisk">*</span> indicates required</div>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn-outline-black" type="submit" value="Subscribe">
            </form>
            <br>
            <small class="unsub"><a href="{% url 'unsubscribe' %}">I want to unsubscribe</a></small>
        </div>
    </div>
</div>
{% endblock %}
